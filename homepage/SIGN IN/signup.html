  <script>


function validateFullName() {
      console.log("Validating full name...");
      var fullName = document.getElementById("fullName").value;
      var namePattern = /^[a-zA-Z\s'-]+$/;

      if (!namePattern.test(fullName)) {
        alert("Please enter a valid full name. Only alphabets, spaces, hyphens, and apostrophes are allowed.");
        return false;
      }
      return true;
    }

      function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    
    function validatePassword(password) {
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return passwordRegex.test(password);
    }
    
    function validateForm() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
       const country = document.getElementById('country').value;
       const termsAccepted = document.getElementById('terms').checked;


     
      if (!validateFullName()) {
        return false;  // Prevent form submission if the full name is invalid
      }
      console.log("Full name is valid.", );

      // Email validation
      if (!validateEmail(email)) {
        console.log("Invalid email detected:", email);  // Debugging info
        alert("Invalid email address!");
        return false;
      }
    
      // Password validation
      if (!validatePassword(password)) {
        console.log("Invalid password detected:", password);  // Debugging info
        alert("Password must be at least 8 characters long and contain one uppercase letter, one lowercase letter, one number, and one special character.");
        return false;
      }
     
    
    
      // Confirm password check
      if (password !== confirmPassword) {
        console.log("Password mismatch:", password, confirmPassword);  // Debugging info
        alert("Passwords do not match!");
        return false;
      }
    
      console.log("Validation passed!");  // Debugging info
      return true;  // Allow form submission if everything is valid
    }
